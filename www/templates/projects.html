<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodgan Yarmak | Projects</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/reg.css">
    <link rel="icon" href="../static/media/web-logo.png">
    <script src="../static/js/index.js"></script>
</head>
<body>

<header>
    <div id="btn1">Portfolio</div>

    <nav>
        <a href="index.html" style="animation: StartAnimationHeader1 1.5s normal;">Главная страница</a>
        <a href="contacts.html" style="animation: StartAnimationHeader1 2s normal;">Контакты</a>
        <a href="projects.html" style="animation: StartAnimationHeader1 2.5s normal;">Проекты</a>
    </nav>

    <div id="btn2">
        <button id="signin" style="animation: StartAnimationHeader3 1.5s ease-in;" onclick="GetSignInDialog()">Войти</button>
        <button id="signup" style="animation: StartAnimationHeader1 2s normal;" onclick="RegRegirect()">Зарегестрироваться</button>
    </div>
    <p id="usn">{{ username }}</p>

    <script>
        var btns = document.getElementById('btn2');
        var usern = document.getElementById('usn');
        btns.style = "opacity: 0;";
        usern.style = "opacity: 0;";
        if (usern.innerText === "") {
            btns.style = "opacity: 1;";
            usern.style = "display: none;";
        }
        else {
            usern.style = "opacity: 1; margin-right: 100px; font-size: larger; color: rgb(0, 100, 0); text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);";
            btns.style = "display: none;";
        };
        console.log(usern.value);

    </script>

</header>

</body>
</html>
